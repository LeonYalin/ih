<ion-view title="{{categoryName}}">
	<ion-content class="has-header ihSearchResultsContainer ihCategoryContainer ihOverflowScrollY" overflow-scroll="true">
		<ion-list can-swipe="false" ng-show="category" class="ihList">
			<ul class="ihArticleListSection">
				<li bindonce ng-repeat="cat in category">
					<ion-item class="ihListItem ihArticleListItem">
						<a class="item item-thumbnail-right" bo-href="'#/app/articles/' + cat.nid">
							<img bo-src="cat.images[0].path" class="ihArticleImg">
							<!-- <i class="icon ion-ios7-videocam" ng-show="cat.videos && cat.videos.items.length > 0"></i> -->
							<div class="ihArticleListItemTextWrapper">
								<h2 class="ihArticleListItemTitle" bo-bind="cat.content.title"></h2>
								<p class="ihArticleListItemIntro" bo-bind="cat.content.intro"></p>
							</div>
							<p class="ihArticleListItemDate">
								<span class="ihDoubleSlash ihColorRed" bo-bind="cat.author.name"></span>
								<span bo-bind="cat.date.formatted"></span>
							</p>
						</a>
					</ion-item>
				</li>
			</ul>
		</ion-list>
		<ih-load-more page="category" ng-show="category && isNeedToShowMore === true" pageid="{{categoryName}}"></ih-load-more>
	</ion-content>
</ion-view>
