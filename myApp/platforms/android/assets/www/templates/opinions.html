<ion-view title="דעות" hide-back-button="true">
	<ion-nav-buttons side="right">
		<button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>

	<ion-content class="ihSearchResultsContainer ihOpinionsContainer ihOverflowScrollY" overflow-scroll="true">
		<ion-list ng-show="opinions" class="ihList">
			<ul class="ihArticleListSection">
				<li bindonce ng-repeat="item in opinions">
					<ion-item class="ihListItem ihArticleListItem">
						<a class="item-thumbnail-right" bo-href="'#/app/opinions/' + item.nid">
							<img bo-src="item.images[0].path" class="ihArticleImg">
							<div class="ihArticleListItemTextWrapper">
								<h2 class="ihArticleListItemTitle" bo-bind="item.content.title"></h2>
								<p class="ihArticleListItemIntro" bo-bind="item.content.intro"></p>
							</div>
							<p class="ihArticleListItemDate">
								<span class="ihDoubleSlash ihColorRed" bo-bind="item.author.name"></span>
								<span bo-bind="item.date.formatted"></span>
							</p>
						</a>
					</ion-item>
				</li>
			</ul>
		</ion-list>
		<ih-load-more page="opinions" ng-show="opinions && isNeedToShowMore === true"></ih-load-more>
	</ion-content>
</ion-view>
