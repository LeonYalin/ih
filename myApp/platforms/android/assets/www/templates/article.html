<ion-view title="{{article.content.title}}">
	<ion-nav-buttons side="left">
		<button class="button button-icon icon ihHeaderIconLeft"
			ng-click="onFavoriteClick(article.inFavorites)"
			ng-class="{ 'ion-ios7-star': article.inFavorites === true,
				 	'ion-ios7-star-outline': !article.inFavorites || article.inFavorites === false }"></button>
		<button class="button button-icon icon ion-android-share ihHeaderIconLeft ihHeaderIconShare" ng-click="onShareClick()"></button>
	</ion-nav-buttons>

	<ion-content class="has-header ihOverflowScrollY" overflow-scroll="true">

	<div class="card ihArticleContainer" ng-show="article" bindonce="article">
		<div class="item ihListItem">
			<p>
				<span class="ihDoubleSlash ihColorRed" bo-bind="article.author.name"></span>
				<span bo-bind="article.date.timestamp | date: 'H:mm'"></span><span>&nbsp;</span>
				<span bo-bind="article.date.formatted"></span><span>&nbsp;/</span>
				<span ng-bind="comments.length || 0"></span>
				<i class="icon ion-ios7-chatboxes-outline"></i>
			</p>
			<h2 bo-bind="article.content.title"></h2>
			<p class="ihArticleIntro" bo-bind="article.content.intro"></p>
		</div>

		<div class="item item-body ihListItem">
			<img class="full-image" bo-src="article.mainImageSrc">
			<div ng-bind-html="article.content.html"></div>
		</div>
	</div>

	<ih-comments artid="{{artId}}" ng-show="article"></ih-comments>
	<!-- <div class="ihBottomMargin"></div> -->

	</ion-content>
</ion-view>
