<ion-view title="חיפוש כללי" hide-back-button="true">
	<ion-nav-buttons side="right">
		<button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>

	<div class="list list-inset has-header ihSearchContainer">
		<form action="">
			<label class="item item-input">
				<i class="icon ion-search placeholder-icon"></i>
				<input type="text" class="ihSearchInput" ng-model="searchQuery" placeholder="אני רוצה לקרוא על...">
			</label>
			<button type="submit" class="button button-block button-stable ihSearchBtnHidden" ng-click="search($event, searchQuery)">חפש</button>
		</form>
	</div>
	<ion-content class="ihSearchResultsContainer ihOverflowScrollY" overflow-scroll="true">
		<ion-list can-swipe="false" ng-show="results" class="ihList">
			<ul class="ihArticleListSection">
				<li bindonce ng-repeat="res in results">
					<ion-item class="ihListItem ihArticleListItem">
						<a class="item item-thumbnail-right" bo-href="'#/app/' + res.type + 's/' + res.nid">
							<img bo-src="res.images[0].path" class="ihArticleImg">
							<!-- <i class="icon ion-ios7-videocam" ng-show="res.videos && res.videos.items.length > 0"></i> -->
							<div class="ihArticleListItemTextWrapper">
								<h2 class="ihArticleListItemTitle" bo-bind="res.content.title"></h2>
								<p class="ihArticleListItemIntro" bo-bind="res.content.intro"></p>
							</div>
							<p class="ihArticleListItemDate">
								<span class="ihDoubleSlash ihColorRed" bo-bind="res.author.name"></span>
								<span bo-bind="res.date.formatted"></span>
							</p>
						</a>
					</ion-item>
				</li>
			</ul>
		</ion-list>
		<ih-load-more page="search" ng-show="results && isNeedToShowMore === true"></ih-load-more>
		<div ng-show="results && !results.length" class="item item-text-wrap ihNoResults ihListItem">לא נמצאו תוצאות</div>
	</ion-content>
</ion-view>
