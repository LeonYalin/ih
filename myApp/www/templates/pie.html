<div class="modal ihPieContainer">
	<ion-pane>
		<header class="ihPieHeaderContainer">
			<h1 class="title">{{title}}</h1>
		</header>
		<div class="ihPieBodyContainer">
			<div class="ihPieCenter">
				<div class="ipPieCenterPoint"></div>
			</div>
			<ul>
				<li ng-repeat="i in [1, 2, 3, 4]" class="ihPieSlice ihPieSlice-{{i}}_4">
					<i class="icon ion-star"></i>
					<div class="ihPieSliceSeparator-1_4"></div>
				</li>
			</ul>
		</div>
	</ion-pane>
</div>
