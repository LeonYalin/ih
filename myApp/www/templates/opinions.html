<ion-view title="דעות" hide-back-button="true">
	<ion-nav-buttons side="right">
		<button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>

	<ion-content class="ihSearchResultsContainer ihOpinionsContainer">
		<ion-list ng-show="opinions" class="ihList">
			<ul class="ihArticleListSection">
				<li ng-repeat="item in opinions">
					<ion-item class="ihListItem ihArticleListItem">
						<a class="item-thumbnail-right" href="#/app/opinions/{{item.nid}}">
							<img ng-src="{{item.images[0].path}}" class="ihArticleImg">
							<h2>{{item.content.title}}</h2>
							<p class="ihArticleListItemIntro">{{item.content.intro}}</p>
							<p class="ihArticleListItemDate">
								<span class="ihDoubleSlash ihColorRed">{{item.author.name}}</span>
								<span>{{item.date.timestamp | date: 'H:mm'}}</span><span>&nbsp;</span><span>{{item.date.formatted}}</span>
							</p>
						</a>
					</ion-item>
				</li>
			</ul>
		</ion-list>
	</ion-content>
</ion-view>
