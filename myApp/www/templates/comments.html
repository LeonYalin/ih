<div class="item item-divider item-assertive">תגובות ({{comments.length || 0}})</div>
<div class="ihArticleCommentsContainer" ng-show="isCommentsShown">
	<ul>
		<li ng-repeat="comment in comments" class="item ihListItem">
			<span class="ihDoubleSlash ihColorRed">{{comment.author.name}}</span><span>&nbsp;</span>
			<span>{{comment.date.timestamp | date: 'H:mm'}}</span>
			<h2  class="ihArticleCommentTitle">{{comment.subject}}</h2>
			<p class="ihArticleCommentBody">{{comment.body}}</p>
		</li>
	</ul>
</div>
<div class="ihArticleCommentsShowBtnWrapper" ng-show="!isCommentsShown && comments.length">
	<button type="submit" class="button button-block button-stable" ng-click="showComments()">הצג</button>
</div>
<div ng-hide="comments" class="item item-text-wrap ihListItem">לא נמצאו תגובות</div>
